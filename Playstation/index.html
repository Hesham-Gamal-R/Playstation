<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="imgs/logo.png" alt="" srcset="" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="imgs/menu.png"
          alt=""
          srcset=""
          class="menu"
          onclick="toggleMenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$33.50</h4>
          <button type="button">
            Buy Now
            <img src="imgs/arrow.png" alt="" srcset="" />
          </button>
        </div>

        <div class="col-2">
          <img src="imgs/controller.png" alt="controller" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="imgs/add.png" alt="add" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-media-links">
        <img src="imgs/fb.png" alt="facebook" />
        <img src="imgs/tw.png" alt="tweeter" />
        <img src="imgs/ig.png" alt="instagram" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
